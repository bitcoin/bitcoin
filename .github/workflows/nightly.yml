        run: |
          wget -P depends/sdk-sources https://github.com/phracker/MacOSX-SDKs/releases/download/10.15/MacOSX10.14.sdk.tar.xz
          mkdir -p depends/SDKs
          tar -xf depends/sdk-sources/MacOSX10.14.sdk.tar.xz -C depends/SDKs
