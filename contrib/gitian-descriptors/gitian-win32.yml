---
name: "bitcoin"
suites:
- "lucid"
architectures:
- "i386"
packages:
- "mingw32"
- "git-core"
- "unzip"
- "nsis"
- "faketime"
- "autoconf2.13"
- "libtool"
- "automake"
reference_datetime: "2011-01-30 00:00:00"
remotes:
- "url": "https://github.com/bitcoin/bitcoin.git"
  "dir": "bitcoin"
files:
- "qt-win32-4.8.3-gitian-r1.zip"
- "boost-win32-1.50.0-gitian3.zip"
- "bitcoin-deps-0.0.6.zip"
script: |
  #
  STAGING=$HOME/staging
  mkdir -p $STAGING
  cd $STAGING
  unzip ../build/qt-win32-4.8.3-gitian-r1.zip
  unzip ../build/boost-win32-1.50.0-gitian3.zip
  unzip ../build/bitcoin-deps-0.0.6.zip
  find -type f | xargs touch --date="$REFERENCE_DATETIME"
  cd $HOME/build/
  #
  cd bitcoin
  mkdir -p $OUTDIR/src
  git archive HEAD | tar -x -C $OUTDIR/src
  cp $OUTDIR/src/doc/README_windows.txt $OUTDIR/readme.txt
  cp $OUTDIR/src/COPYING $OUTDIR/COPYING.txt
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export FAKETIME=$REFERENCE_DATETIME
  export TZ=UTC
  cd src
  ./autogen.sh
  ./configure CPPFLAGS="-I$STAGING/include" LDFLAGS="-L$STAGING/lib" --prefix=$STAGING --host=i586-mingw32msvc --with-qt-bindir=$STAGING/bin --with-qt-plugindir=$STAGING/plugins  --with-qt-incdir=$STAGING/include --with-boost=$STAGING --disable-maintainer-mode --disable-dependency-tracking
  make $MAKEOPTS
  i586-mingw32msvc-strip bitcoind.exe
  mkdir $OUTDIR/daemon
  cp bitcoin-qt.exe $OUTDIR/
  cp bitcoind.exe $OUTDIR/daemon
  cd ..
  mkdir nsis
  git archive HEAD | tar -x -C nsis
  cd nsis/src
  mkdir ../release
  cp ../../src/*.exe ../release/
  cp ../../src/*.exe .
  makensis ../share/setup.nsi
  cp ../share/bitcoin-*-win32-setup.exe $OUTDIR/
